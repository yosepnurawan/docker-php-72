# default host
<VirtualHost *:80>
    DocumentRoot /var/www/html/
</VirtualHost>

# first host = other project
<VirtualHost *:80>
	ServerAdmin webmaster@brimob.local
	ServerName brimob.local
 	ServerAlias brimob.local
	DocumentRoot /var/www/html/brimob

	<Directory "/var/www/">
		Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
	</Directory>
	
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
<FilesMatch \.php$>
    SetHandler application/x-httpd-php
</FilesMatch>

</VirtualHost>

